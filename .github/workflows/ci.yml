name: ci

on:
  pull_request:
    branches:
      - master
  push:

jobs:
  test:
    name: test aws-actions-cheats on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2.3.1
      - name: running aws-actions-cheats
        uses: ./
      - name: verifying installation of aws-actions-cheats
        run: |
          yo_url="$(s3_url test-bucket test-key)"
          if [[ -z ${yo_url// } ]]; then exit 4; fi
          yo_uri="$(s3_uri test-bucket test-key)"
          if [[ -z ${yo_uri// } ]]; then exit 5; fi