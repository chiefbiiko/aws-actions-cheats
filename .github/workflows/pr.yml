name: pr

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test aws-actions-cheats on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2.3.1
      - run: npm audit
      - run: npm ci
      - run: node ./main.js # running aws-actions-cheats
      - run: printf "$(s3_url test-bucket test-key)\n"